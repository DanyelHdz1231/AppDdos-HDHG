<div class="jumbotron text-center">
  <button class="btn btn-success btn-lg"
    (click)="tirarDados()">
    Tirar dados
  </button>
  <br>
  <img class="img" [src]="dadoIzquierdo">
  <img class="img" [src]="dadoDerecho">
  <h1 *NgIf="dadoIzquierdo === dadoDerecho"><span
      class="badge badge-success">GANASTE</span></h1>
</div>
